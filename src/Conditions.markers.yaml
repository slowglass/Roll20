## Conditions
Blinded:
  type: Cond
  desc: >
    <p>A blinded creature can’t see and automatically fails any ability check
    that requires sight.</p><p>Attack rolls against the creature have
    advantage, and the creature’s Attack rolls have disadvantage.</p>
Charmed:
  type: Cond
  desc: >
    <p>A charmed creature can’t Attack the charmer or target the charmer
    with harmful Abilities or magical effects.</p><p>The charmer has
    advantage on any ability check to interact socially with the creature.</p>
Deafened:
  type: Cond
  desc: >
    <p>A deafened creature can’t hear and automatically fails any ability
    check that requires hearing.</p>
Frightened:
  type: Cond
  desc: >
    <p>A frightened creature has disadvantage on Ability Checks and Attack
    rolls while the source of its fear is within line of sight.</p>
    <p>The creature can’t willingly move closer to the source of its fear.</p>
Paralyzed:
  type: Cond
  desc: >
    <p>A paralyzed creature is <i>incapacitated</i> and can’t move or speak.
    </p> <p>The creature automatically fails Strength and Dexterity saving
    throws.</p><p>Attack rolls against the creature have advantage.</p>
    <p>Any Attack that hits the creature is a critical hit if the attacker
    is within 5 feet of the creature.</p>
Petrified:
  type: Cond
  desc: >
    <p>A petrified creature is transformed, along with any nonmagical object
    it is wearing or carrying, into a solid inanimate substance (usually stone).
    Its weight increases by a factor of ten, and it ceases aging.</p><p>The
    creature is <i>incapacitated</i>, can’t move or speak, and is unaware of
    its surroundings.</p><p>Attack rolls against the creature have advantage.
    </p><p>The creature automatically fails Strength and Dexterity saving
    throws.</p><p>The creature has Resistance to all damage.</p><p>The creature
    is immune to poison and disease, although a poison or disease already
    in its system is suspended, not neutralized.</p>
Poisoned:
  type: Cond
  desc: >
    <p>A poisoned creature has disadvantage on Attack rolls and Ability
    Checks.</p>
Prone:
  type: 'Cond'
  desc: >
    <p>A prone creature’s only Movement option is to crawl, unless it stands up
    and thereby ends the condition.</p><p>The creature has disadvantage on
    Attack rolls.</p><p>An Attack roll against the creature has advantage if
    the attacker is within 5 feet of the creature. Otherwise, the Attack roll
    has disadvantage.</p>
Restrained:
    type: Cond
    desc: >
      <p>A restrained creature’s speed becomes 0, and it can’t benefit from any
      bonus to its speed.</p><p>Attack rolls against the creature have
      advantage, and the creature’s Attack rolls have disadvantage.</p><p>The
      creature has disadvantage on Dexterity saving throws.</p>
Stunned:
  type: Cond
  desc: >
    <p>A stunned creature is <i>incapacitated</i>, can’t move, and can speak
    only falteringly.</p><p>The creature automatically fails Strength and
    Dexterity saving throws.</p><p>Attack rolls against the creature have
    advantage.</p>
Unconscious:
  type: Cond
  desc: >
    <p>An unconscious creature is <i>incapacitated</i>, can’t move or speak,
    and is unaware of its surroundings.</p><p>The creature drops whatever
    it’s holding and falls prone.</p><p>The creature automatically fails
    Strength and Dexterity saving throws.</p><p>Attack rolls against the
    creature have advantage.</p><p>Any Attack that hits the creature is a
    critical hit if the attacker is within 5 feet of the creature.</p>
Concentrating:
  type: Cond
  desc: >
    <p>Creature is concentrating on maintaining a spell.</p>
    <p>The following can break the creature's concentation:</p>
    <ul>
    <li>Casting another spell that requires concentration.</li>
    <li>Whenever the creature takes damage it must make a Constitution saving
    throw to maintain its concentration. The DC equals 10 or half the damage
    taken, whichever number is higher. If damage is taken from multiple
    sources, such as an arrow and a dragon's breath, then separate saving
    throws are made for each source of damage</li>
    <li>Being incapacitated or killed.</li></ul>
## State
Bandaged:
  type: State
  desc: >
    <p>Creature has been healed using a bandage. It cannot be healed again
    using a bandage until it has had a short rest</p>
Torch:
  type: State
  desc: >
    <p>Creature is carrying a visible torch.</p>
Lantern:
  type: State
  desc: >
    <p>Creature is carrying a visible lantern.</p>,
## Spell Effects
Inspiration:
  type: Spell
  desc: >
    <p>Bardic Inspiration grants the creature a die (d6) that it can use on
    <b>one</b> ability check, attack roll, saving throw, weapon damage roll
    it makes.</p><p>It can also use the die to add to it AC agaist on
     attack</p>
Bane:
  type: Spell
  desc: >
    <p>Whenever creature makes an attack roll or a saving throw while under the
    <b>Bane</b> effect, the creature must roll a d4 and subtract the number
    rolled from the attack roll or saving throw.</p>
Bless:
  type: Spell
  desc: >
    <p>Whenever creature makes an attack roll or a saving throw while blessed,
    it can roll a d4 and add the number rolled to the attack roll or saving
    throw.</p>
Charm:
  type: Spell
  desc: >
    <p>Charmed creature regards the caster of charm as a friendly acquaintance.
    </p><p>This spell ends if the caster or any of its companions do anything
    harmful to it.</p><p>Once the spell ends, the creature knows that it was
    charmed</p>
Command:
  type: Spell
  desc: >
    <p>The commanded creature must follow the command it has been given on its
    next turn.</p>
Faerie-Fire:
  type: Spell
  desc: >
    <p>Creature is outlined in blue, green, or violet light. While outlined in
    light any attack roll against the creature or object has advantage if the
    attacker can see it, and the creature can’t benefit from being invisible.
    </p>
Heat-Metal:
  type: Spell
  desc: >
    <p>A piece of metal the creature is holding / wearing is hot. The caster
    can reapply the damage on as a bonus action</p>
Mage-Hand:
  type: Spell
  desc: >
    <p>A spectral, floating hand appears at a point you choose within range.
    The hand lasts for the duration or until you dismiss it as an action.
    'The hand vanishes if it is ever more than 30 feet away from you or if you
    cast this spell again.</p><p>You can use your action to control the hand.
    You can use the hand to manipulate an object, open an unlocked door or
    container, stow or retrieve an item from an open container, or pour the
    contents out of a vial. You can move the hand up to 30 feet each time you
    use it.</p><p>The hand can’t attack, activate magic items, or carry more
    than 10 pounds.</p>
Mirror-Image:
  type: Spell
  desc: >
    <p>There are a number of illusory duplicates of the creature around and
    about it.</p><p>Each time the creature is attacked, there is a equal chance
    the attack hits one of the duplicates.</p><p>The AC if the duplicate is
    the creatures AC + its Dex modifier.<p><p>If hit, the duplicate disappears.
    </p><p>A creature is unaffected by this spell if it can’t see, if it relies
    on senses other than sight, such as blindsight, or if it can perceive
    illusions as false, as with truesight.</p>
Sanctuary:
  type: Spell
  desc: >
    <p>Any creature who targets the warded creature with an attack or a harmful
    spell must first make a Wisdom saving throw. On a failed save, the creature
    must choose a new target or lose the attack or spell. This spell doesn't
    protect the warded creature from area effects, such as the explosion of a
    fireball.</p><p>If the warded creature makes an attack, casts a spell that
    affects an enemy, or deals damage to another creature, this spell ends.</p>
Sacred-Weapon:
  type: Spell
  desc: >
    <p>Creature adds its Charisma bonus at all attack rolls that it makes.
    Its weapon is surrounded in flashes of lightning, emitting bright light in
    a 20-foot radius and a dim light 20 feet beyond that. The creature's
    weapon is magical while this effect lasts.</p>
Sleep:
  type: Spell
  desc: >
    <p>The creature asleep is <i>incapacitated</i>, can’t move or speak,
    and is unaware of its surroundings.</p><p>The creature drops whatever
    it’s holding and falls prone.</p><p>The creature automatically fails
    Strength and Dexterity saving throws.</p><p>Attack rolls against the
    creature have advantage.</p><p>Any Attack that hits the creature is a
    critical hit if the attacker is within 5 feet of the creature.</p>
    <p>The creature can be awakend by taking damage, or
    someone using an action to shake or slap the sleeper awake.</p>
Protection-from-Good-and-Evil:
  type: Spell
  desc: >
    <p>Protected creature is protected against certain types of creatures:
      aberrations, celestials, elementals, fey, fiends, and undead.</p>
      <p>The protection grants several benefits. Creatures of those types have
      disadvantage on attack rolls against the protected creature.
      The protected creature also can't be charmed, frightened, or possessed
      by them. If the protected creature is already charmed, frightened, or
      possessed by such a creature, the protected creature has advantage on
      any new saving throw against the relevant effect.</p>
Shield-of-Faith:
  type: Spell
  desc: >
    <p>Creature gains +2 bonus to AC while Shield of Faith is in effect.</p>
Vicious-Mockery:
  type: Spell
  desc: >
    <p>Creature has disadvantage on the next Attack roll it makes before the
    end of its next turn</p>
Ally:
  type: PaladinAura
  desc: >
    <p>Creature is the ally of a paladin (but not in range of the paladin's aura)</p>
Protected:
  type: PaladinAura
  desc: >
    <p>Creature is the ally of a paladin and in range of the paladin's aura</p>